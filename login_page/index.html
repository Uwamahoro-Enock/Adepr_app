<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<body>
    <!-- This is going to the header of the page -->
    <header class="header">
        <img src="/Adepr_app/login_page/img/adpr.png" alt="logo" id="adpr_png">
        <h2>Only Staff</h2>
    </header>
    <main>
        <div class="input-credentials">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"><br><br>
            <button type="button" name="login" id="login_btn">Login</button>
        </div>
        <p id="forgot_pass"><a href="#">Forgot Password?</a></p>
    </main>
</body>
</html>
